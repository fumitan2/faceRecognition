<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけん v0.1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="janken-page">

    <!-- 設定パネル表示切り替えボタン -->
    <button id="toggle-settings-button">設定を隠す</button>

    <!-- ローディング表示 -->
    <div id="loading-message">カメラとモデルを準備中...</div>

    <!-- カメラ映像と描画エリア -->
    <div id="container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <!-- UI全体のコンテナ -->
    <div id="game-ui-container">
        <!-- 左パネル: ゲーム操作 -->
        <div id="game-controls" class="panel">
            <h2 id="countdown">じゃんけん...</h2>
            <div id="result-display">
                <p>あなた: <span id="player-hand">❓</span></p>
                <p>コンピュータ: <span id="computer-hand">❓</span></p>
            </div>
            <p id="game-result">ボタンを押してスタート！</p>
            <button id="janken-button" class="janken-btn">じゃんけんポン！</button>
            <a href="index.html" class="back-btn">トップへ戻る</a>
        </div>

        <!-- 右パネル: 情報と設定 -->
        <div id="info-panel" class="panel">
            <h4>リアルタイム情報</h4>
            <p>右目 開き具合: <span id="left-eye-value">-</span></p>
            <p>左目 開き具合: <span id="right-eye-value">-</span></p>
            <p>口 開き具合: <span id="mouth-value">-</span></p>
            <hr>
            <h4>閾値設定</h4>
            <!-- 初期値はJSで上書き -->
            <div class="control-item">
                <label for="eye-threshold-slider">目の閉じ: <span id="eye-threshold-value">0.1</span></label>
                <input type="range" id="eye-threshold-slider" min="0.1" max="0.8" step="0.05" value="0.1">
            </div>
            <div class="control-item">
                <label for="mouth-threshold-slider">口の開き: <span id="mouth-threshold-value">0.1</span></label>
                <input type="range" id="mouth-threshold-slider" min="0.05" max="0.4" step="0.05" value="0.1">
            </div>
            <hr>
            <h4>現在の判定</h4>
            <p id="current-hand-guess" style="font-size: 1.8em; text-align: center; font-weight: bold; min-height: 1.5em; color: #f1c40f;">-</p>
            <hr>
            <h4>「ポン」の瞬間の値</h4>
            <p>左目: <span id="snap-left-eye">-</span></p>
            <p>右目: <span id="snap-right-eye">-</span></p>
            <p>口: <span id="snap-mouth">-</span></p>
        </div>
    </div>

    <!-- 外部ライブラリと自作スクリプトの読み込み -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="janken.js"></script>
</body>
</html>
